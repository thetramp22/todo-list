<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER BAR -->
    <header>
        <div class="header-left">
            <button class="menu btn" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="header-right">
            <button class="add-task btn" id="addTaskBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </header>

    <!-- SIDEBAR MENU -->
    <aside>
        <div class="sidebar-wrapper">
            <ul class="menu tasks">
                <li>
                    <i class="fa-solid fa-list-check"></i>
                    <p>All Tasks</p><span><p id="tasksTotal">2</p></span>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>Today</p><span><p id="tasksTodayTotal">2</p></span>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>This Week</p><span><p id="tasksThisWeekTotal">2</p></span>
                </li>
                <li>
                    <i class="fa-solid fa-star"></i>
                    <p>Important</p><span><p id="tasksImportantTotal">2</p></span>
                </li>
            </ul>
            <p>Projects</p>
            <ul class="menu projects">
                <li>test</li>
            </ul>
        </div>
    </aside>

    <main>

    </main>

    <div class="modal add-task">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
