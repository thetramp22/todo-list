<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER BAR -->
    <header>
        <div class="header-left">
            <button class="menu btn" id="menuBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="header-right">
            <button class="add-task btn" id="openAddTaskModalBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </header>

    <!-- SIDEBAR MENU -->
    <aside>
        <div class="sidebar-wrapper">
            <ul class="menu tasks">
                <li class="active" id="tasksTotal">
                    <i class="fa-solid fa-list-check"></i>
                    <p>All Tasks</p><span><p>2</p></span>
                </li>
                <li id="tasksTodayTotal">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>Today</p><span><p>2</p></span>
                </li>
                <li id="tasksThisWeekTotal">
                    <i class="fa-solid fa-calendar-day"></i>
                    <p>This Week</p><span><p>2</p></span>
                </li>
                <li id="tasksImportantTotal">
                    <i class="fa-solid fa-star"></i>
                    <p>Important</p><span><p>2</p></span>
                </li>
            </ul>
            <p>Projects</p>
            <ul class="menu projects">
                <li>test</li>
            </ul>
        </div>
    </aside>

    <!-- TASK LIST -->
    <main>
        <div class="main-wrapper" id="main-wrapper">
            <div class="main-heading">
                <h1>All Tasks</h1>
                <button class="btn with-text"><i class="fa-solid fa-plus"></i>Add task</button>
            </div>
            <div id="task-list-display" class="task-list-display">
                <div class="task-card">
                    <div class="task-card-header">
                        <p>Task Name</p>
                        <p>due date</p>
                    </div>
                </div>
                <div class="task-card">
                    <div class="task-card-header">
                        <p>Task Name</p>
                        <p>due date</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ADD TASK MODAL -->
    <section class="modal add-task" id="addTaskModal">
        <div class="add-task-inputs">
            <input type="text" id="taskNameInput" placeholder="Task Name">
            <input type="text" id="descriptionInput" placeholder="Description">
            <input type="date" id="dueDateInput">
        </div>
        <div class="add-task-btns">
            <button id="taskPriorityBtn" class="btn black" data-priority-important="false">
                <i class="fa-regular fa-star"></i>
            </button>
            <div>
                <button id="cancelAddTaskModalBtn" class="btn black cancel">Cancel</button>
                <button id="addTaskBtn" class="btn black submit">Add task</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
